name: Deploy Website and Javadoc

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          path: main

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate Javadoc
        run: |
          cd main
          mvn javadoc:javadoc -P release -DskipTests -ntp

      - name: Prepare Deployment Folder
        run: |
          mkdir deploy
          # 1. Copy the website from the docs folder
          cp -r main/docs/* deploy/
          # 2. Copy the generated Javadocs to the /apidocs subfolder
          mkdir -p deploy/apidocs
          cp -r main/target/reports/apidocs/* deploy/apidocs/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy
          clean: true
