# Specify the handlers to receive logging messages.
handlers=java.util.logging.ConsoleHandler

# Set the default logging level for the root logger
.level=INFO

# Set the default logging level for the ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Set the logging level for the Gemini SDK and the underlying HTTP client
com.google.genai.level=ALL
okhttp3.level=ALL